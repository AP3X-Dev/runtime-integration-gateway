[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rig-pack-supabase"
version = "0.1.0"
description = "RIG Pack: Supabase backend services"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "RIG Contributors"}]
dependencies = [
  "rig-core>=0.1.0",
  "supabase>=2.0.0"
]

[project.entry-points."rig.packs"]
rig-pack-supabase = "rig_pack_supabase.pack:PACK"

[tool.setuptools]
packages = ["rig_pack_supabase", "rig_pack_supabase.tools"]
