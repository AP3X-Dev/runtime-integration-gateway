[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rig-pack-airtable"
version = "0.1.0"
description = "RIG Pack: Airtable database management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "RIG Contributors"}]
dependencies = [
  "rig-core>=0.1.0",
  "pyairtable>=2.0.0"
]

[project.entry-points."rig.packs"]
rig-pack-airtable = "rig_pack_airtable.pack:PACK"

[tool.setuptools]
packages = ["rig_pack_airtable", "rig_pack_airtable.tools"]
