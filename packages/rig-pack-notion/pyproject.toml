[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rig-pack-notion"
version = "0.1.0"
description = "RIG Pack: Notion workspace management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "RIG Contributors"}]
dependencies = [
  "rig-core>=0.1.0",
  "notion-client>=2.0.0"
]

[project.entry-points."rig.packs"]
rig-pack-notion = "rig_pack_notion.pack:PACK"

[tool.setuptools]
packages = ["rig_pack_notion", "rig_pack_notion.tools"]
