[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rig-pack-elevenlabs"
version = "0.1.0"
description = "RIG Pack: AI voice synthesis"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "RIG Contributors"}]
dependencies = [
  "rig-core>=0.1.0",
  "elevenlabs>=1.0.0"
]

[project.entry-points."rig.packs"]
rig-pack-elevenlabs = "rig_pack_elevenlabs.pack:PACK"

[tool.setuptools]
packages = ["rig_pack_elevenlabs", "rig_pack_elevenlabs.tools"]
