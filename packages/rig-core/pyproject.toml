[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rig-core"
version = "0.1.0"
description = "RIG Core: RTP, registry, runtime, policies, secrets, audit"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "RIG Contributors"}]
dependencies = [
  "jsonschema>=4.19.0",
  "httpx>=0.27.0"
]

[tool.setuptools]
packages = ["rig_core"]
